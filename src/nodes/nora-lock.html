<script type="text/javascript">
    RED.nodes.registerType('nora-lock', {
        category: 'nora',
        color: 'rgb(153, 204, 255)',
        icon: 'assistant.png',
        defaults: {
            devicename: {
                value: 'Lock',
                required: true,
            },
            roomhint: {
                value: ''
            },
            name: {
                value: ''
            },
            passthru: {
                value: false,
            },
            nora: {
                type: 'nora-config',
                required: true
            },
            topic: {
                value: ''
            },
            lockValue: {
                value: true,
                required: true,
                validate: (RED.validators.hasOwnProperty('typedInput') ? RED.validators.typedInput(
                    'lockType') : function (v) {
                    return true
                })
            },
            lockValueType: {
                value: 'bool'
            },
            unlockValue: {
                value: false,
                required: true,
                validate: (RED.validators.hasOwnProperty('typedInput') ? RED.validators.typedInput(
                    'unlockType') : function (v) {
                    return true
                })
            },
            unlockValueType: {
                value: 'bool'
            },
            jammedValue: {
                value: true,
                required: true,
                validate: (RED.validators.hasOwnProperty('typedInput') ? RED.validators.typedInput(
                    'jammedType') : function (v) {
                    return true
                })
            },
            jammedValueType: {
                value: 'bool'
            },
            unjammedValue: {
                value: false,
                required: true,
                validate: (RED.validators.hasOwnProperty('typedInput') ? RED.validators.typedInput(
                    'unjammedType') : function (v) {
                    return true
                })
            },
            unjammedValueType: {
                value: 'bool'
            },
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'lock',
        label: function () {
            return this.name || this.devicename || 'lock';
        },
        oneditprepare: function () {
            $('#node-input-lockvalue').typedInput({
                default: 'bool',
                typeField: $("#node-input-lockvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
            $('#node-input-unlockvalue').typedInput({
                default: 'bool',
                typeField: $("#node-input-unlockvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
            $('#node-input-jammedvalue').typedInput({
                default: 'bool',
                typeField: $("#node-input-jammedvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
            $('#node-input-unjammedvalue').typedInput({
                default: 'bool',
                typeField: $("#node-input-unjammedvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
        },
    });
</script>

<script type="text/x-red" data-help-name="nora-lock">
    <p>
    Represents a <a href="https://developers.google.com/actions/smarthome/guides/lock">Google Home lock</a>.
    Outputs a message when Google Home changes the state of the lock and updates the
    state of the lock in Google Home on input messages.
    <br>
    The Lock/Unlock payload specifies what message should be sent for the different states of the lock and how incoming
    messages translate to the state of the lock.

</p>
